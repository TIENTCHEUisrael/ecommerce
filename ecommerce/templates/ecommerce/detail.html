{% extends 'base.html' %}

{% block content %}
 <div class="card">
  <img src="{{ product.thumbail.url }}" alt="{{ product.name }}" style="width:100%;height:400px;border-radius:10px;">
  <h2>{{ product.name }}</h2>
  <p class="price">{{ product.price }} Euro</p>
  <p>{{ product.description }}</p>
  <p class="pp">({{ product.stock }}) Stock√©e</p>
  {% if user.is_authenticated %}
  <p>
      <button><a href="{% url 'add-to-cart' product.slug %}">Add to Cart</a></button>
  </p>
 {% endif %}
</div>
{% endblock %}
