{% extends 'base.html' %}

{% block content %}
{% for order in orders  %}
    <h2>{{ order.product.name }}</h2>
    <img src="{{ order.product.thumbail.url }}" alt="{{ order.product.name }}"style="height:150px;width:100px;">
    <p>{{ order.quantity }} dans le panier</p>
{% endfor %}
<a href="{% url 'delete_cart' %}">Supprimer le pannier</a>
{% endblock %}
